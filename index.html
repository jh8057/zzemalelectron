<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>zzemal</title>
    <link rel="stylesheet" href="css/output.css">
    <script defer type="text/javascript" src="./src/index.js"></script>
    <script defer type="text/javascript" src="./src/slackSend.js"></script>
</head>
<body>
    <main class="mainBox">
        <article class="slack">
            <header>
                <h1>ZZEMAL</h1>
                <nav>
                    <ul>
                        <li onclick="showSlack()">slack</li>
                        <li onclick="showBit()">bit</li>
                    </ul>
                </nav>
            </header>
            <section class="slackSection">
                <h1>Input Slack Msg!</h1>
                <div>
                    <input id="mainInput" type="text" name="mainInput" maxlength="50" autofocus="true" />
                    <button onclick="sendSlackMessage()">slack</button>
                </div>
            </section>
            <section class="bitSection">
                
                <article class="bitSection__top">
                    <h1>BIT!</h1>
                    <button onclick="getBitDate()">get</button>
                    <div class="wrapper">
                        <div class="circle"></div>
                    </div>
                    <input />
                </article>
                <ul>
                    <li>Price : <span class="bitPrice"></span></li>
                    <li>changeRate : <span class="bitChangeRate"></span></li>
                </ul>
                
            </section>
            <!-- <div class="selects">
                <span class="hour"></span>
                <span class="minute"></span>
                <button onclick="sendSlackWebAPI()">schedule</button>
            </div> -->
        </article>
    </main>
</body>
</html>
